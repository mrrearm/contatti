<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Rearm - Messaggio Inviato</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Orbitron', monospace;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Particelle fluttuanti di successo */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: #00d4ff;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s infinite linear;
        }

        .particle:nth-child(odd) {
            background: #3949ab;
        }
        
        .particle:nth-child(3n) {
            background: #1a237e;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(var(--random-x)) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Effetto di pulse per l'icona di successo */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            }
        }
        
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-wrapper {
            background: rgba(0, 20, 40, 0.95);
            border: 2px solid #00d4ff;
            border-radius: 15px;
            padding: 50px 40px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #00d4ff, #3949ab);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite ease-in-out;
        }
        
        .success-icon::before {
            content: '✓';
            color: white;
            font-size: 40px;
            font-weight: 900;
        }
        
        .title {
            font-size: 2.8rem;
            font-weight: 900;
            color: #1a237e;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(26, 35, 126, 0.5);
        }
        
        .subtitle {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .message {
            font-size: 1.1rem;
            color: #9fa8da;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .home-btn {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(45deg, #3949ab, #00d4ff);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .home-btn:hover {
            background: linear-gradient(45deg, #00d4ff, #3949ab);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }
        
        .home-btn:active {
            transform: translateY(0);
        }
        
        .home-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .home-btn:hover::before {
            left: 100%;
        }
        
        /* Animazione di comparsa */
        .success-wrapper {
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .success-wrapper {
                padding: 40px 30px;
                margin: 10px;
            }
            
            .title {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 1.3rem;
                letter-spacing: 1px;
            }
            
            .message {
                font-size: 1rem;
                margin-bottom: 35px;
            }
            
            .home-btn {
                padding: 15px 35px;
                font-size: 1rem;
                letter-spacing: 1px;
            }
            
            .success-icon {
                width: 70px;
                height: 70px;
                margin-bottom: 25px;
            }
            
            .success-icon::before {
                font-size: 35px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .success-wrapper {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 1.8rem;
                letter-spacing: 1px;
                margin-bottom: 15px;
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 25px;
            }
            
            .message {
                font-size: 0.95rem;
                margin-bottom: 30px;
            }
            
            .home-btn {
                padding: 12px 30px;
                font-size: 0.9rem;
            }
            
            .success-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 20px;
            }
            
            .success-icon::before {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="success-wrapper">
            <div class="success-icon"></div>
            
            <h1 class="title">Messaggio</h1>
            <h2 class="subtitle">Trasmesso</h2>
            
            <p class="message">
                Il tuo messaggio è stato inviato con successo! Ti risponderemo il prima possibile. Grazie per averci contattato.
            </p>
            
            <a href="index.html" class="home-btn">
                Torna alla Home
            </a>
        </div>
    </div>

    <script>
        // Crea particelle fluttuanti
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const numberOfParticles = 50;
            
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Dimensioni casuali
                const size = Math.random() * 8 + 3;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Posizione iniziale casuale
                particle.style.left = Math.random() * 100 + '%';
                
                // Delay casuale per l'animazione
                particle.style.animationDelay = Math.random() * 6 + 's';
                
                // Movimento orizzontale casuale
                particle.style.setProperty('--random-x', (Math.random() - 0.5) * 200 + 'px');
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Inizializza le particelle quando la pagina è caricata
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Aggiungi un piccolo delay per far apparire il contenuto gradualmente
            setTimeout(() => {
                document.querySelector('.success-wrapper').style.opacity = '1';
            }, 100);
        });
        
        // Ricrea le particelle periodicamente per un effetto continuo
        setInterval(createParticles, 6000);
    </script>
</body>
</html>
